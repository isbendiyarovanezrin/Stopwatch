<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>Stopwatch</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#a7aad2" />

    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- loader start -->
    <div id="loadingDiv">
      <div class="loader"></div>
    </div>
    <!-- loader end -->

    <div class="time">
      <span id="seconds">00</span>
      <span class="dots">:</span>
      <span id="tens">00</span>
    </div>
    <div class="btns">
      <button type="button" class="btn btn-start">Start</button>
      <button type="button" class="btn btn-stop">Stop</button>
      <button type="button" class="btn btn-reset">Reset</button>
    </div>

    <audio loop preload="auto" id="sound">
      <source src="sound/tick-tock.mp3" />
      Your browser does not support the
      <code>audio</code> element.
    </audio>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- script js -->
    <script src="js/app.js"></script>
  </body>
</html>
